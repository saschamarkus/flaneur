# Jekyll configuration
title: Der Flaneur
description: Kulturveranstaltungen im Saarland
author: Sascha Markus
baseurl: /flaneur
url: https://saschamarkus.github.io

# Build settings
markdown: kramdown
theme: minima
permalink: /:year/:month/:day/:slug/
timezone: Europe/Berlin

# Collections
collections:
  posts:
    output: true
    permalink: /:collection/:year/:month/:day/:slug/

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Exclude files
exclude:
  - .gitignore
  - .gitmodules
  - .gitlab-ci.yml
  - Gemfile
  - Gemfile.lock
  - m.css
  - venv
  - __pycache__
  - pelicanconf.py
  - pelicanconf.py.backup
  - publishconf.py
  - publishconf.py.backup
  - requirements.txt
  - tasks.py
  - Makefile
  - node_modules
  - geckodriver.log
  - selenium_flaneur.py
  - package.json
  - package-lock.json
  - posts.txt
  - public
  - custom_profile
  - aU9zXHMEPPKP_F0tUmzq6SnHcNE0MkvrT6XQm-qeJXM
  - content
  - .jekyll-cache
  - .jekyll-metadata

# Default front matter
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      category: "Ausgehen"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

# Language settings
lang: de

# Feed settings
feed:
  path: feed.xml

# Pagination (if using jekyll-paginate)
# paginate: 10
# paginate_path: "/page:num/"
